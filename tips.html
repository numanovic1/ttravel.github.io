<a href="index.html" class="ttravel-logo">TTravel</a>

<!-- Tips Section -->
<section id="tips" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Tips for Traveling</h2>
      <p>Here are some useful tips to make your travel experience even better:</p>
      <ul>
        <li><input type="checkbox" id="tip1"><label for="tip1">Tip 1: Research your destination in advance to learn about its culture, customs, and local regulations.</label></li>
        <li><input type="checkbox" id="tip2"><label for="tip2">Tip 2: Pack light and smart. Make a checklist of essential items and prioritize what you need based on your destination and activities.</label></li>
        <li><input type="checkbox" id="tip3"><label for="tip3">Tip 3: Stay hydrated and carry a reusable water bottle. It's important to drink enough water, especially during long flights or hot weather.</label></li>
        <li><input type="checkbox" id="tip4"><label for="tip4">Tip 4: Keep copies of important documents like your passport, visa, and travel insurance. Store digital copies in your email or cloud storage as a backup.</label></li>
        <li><input type="checkbox" id="tip5"><label for="tip5">Tip 5: Learn a few basic phrases in the local language. It can help you communicate with locals and show respect for their culture.</label></li>
        <li><input type="checkbox" id="tip6"><label for="tip6">Tip 6: Explore local cuisine. Try traditional dishes and visit local eateries to immerse yourself in the local food culture.</label></li>
        <li><input type="checkbox" id="tip7"><label for="tip7">Tip 7: Stay aware of your surroundings and keep your belongings secure. Use a money belt or hidden pouch to store valuables.</label></li>
        <li><input type="checkbox" id="tip8"><label for="tip8">Tip 8: Stay flexible with your plans. Sometimes unexpected events or delays can occur during travel, so having a backup plan or being open to changes can reduce stress.</label></li>
      </ul>
    </div>
  </div>
